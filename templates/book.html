{% extends "layout.html" %}

{% block title %}
    Book
{% endblock %}

{% block main %}
    <h1>Ratings for {{book[0][2]}}:</h1>
    <table cellpadding="0" cellspacing="0" width="100%" border="0">
        <thead>
            <tr>
                <th width=25%>Name</th>
                <th width=25%>Rating</th>
                <th width=50%>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for row in book %}
            <tr>
                <td width=25%>{{row[0]}}</td>
                <td width=25%>{{row[3]}}</td>
                <td width=50%>{{row[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
