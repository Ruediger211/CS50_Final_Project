{% extends "layout.html" %}

{% block title %}
    Movies
{% endblock %}

{% block main %}

    <div class="form-group">
        <form action="/add_movie" method=GET value=movies>
            <button class="btn btn-primary" type="submit" data-inline="true">Add</button>
        </form>
        <br>
        <form action="/top10_movies" method=GET value=movies>
            <button class="btn btn-primary" type="submit" data-inline="true">Top 10</button>
        </form>
    </div>

    <br><br>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for row in movies %}
            <tr>
                <td>{{row[0]}}</td>
                <td><a href='/movie/{{row[1]}}'>{{row[1]}}</a></td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
