{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}

<h3>Click on a book to see the ratings from all users. Top10 will give you the books with the best ratings</h3>

<br>

    <div>
        <table>
            <tbody>
                <tr>
                    <td>
                        <div>
                            <form action="/add_book" method=GET value=books>
                                <button class="btn btn-primary" type="submit" data-inline="true">Add</button>
                            </form>
                        </div>
                    </td>
                    <td>
                        <div>
                            <form action="/top10_books" method=GET value=books>
                                <button class="btn btn-primary" type="submit" data-inline="true">Top 10</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br>

    <table>
        <thead>
            <tr>
                <th>Book</th>
            </tr>
        </thead>
        <tbody>
            {% for row in books %}
            <tr>
                <td><a href='/book/{{row[0]}}'>{{row[0]}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
